<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png">
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="write_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <section id="transition"></section>

    <header>
        <h1>Iniciar sesión</h1>
        <div class="line"></div>
    </header>

    <form id="login">
        <div class="inputs">
            <div class="input">
                <p>Usuario:</p>
                <input type="text">
            </div>
            <div class="input">
                <p>Contraseña:</p>
                <input type="password">
            </div>
            <button id="login-btn" type="submit">Ingresar</button>
        </div>
    </form>


    <script src="write.js" type="module"></script>
</body>
</html>
