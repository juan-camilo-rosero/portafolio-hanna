<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png">
    <title>Sobre mí</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="row">
            <img src="logo.png" alt="logo" class="h-logo">
            <h1>Mi portafolio</h1>
            <img src="menu.png" alt="menu" class="menu">
        </div>
        <div class="line"></div>
    </header>

    <div class="transition right"></div>

    <main>
        <div class="subtitle">
            <div class="main-line"></div>
            <h2>Contacto</h2>
            <div class="main-line"></div>
        </div>
        <div class="form-sec">
            <form action="">
                <div class="input">
                    <p>Nombre:</p>
                    <input name="Nombre" type="text" required>
                </div>
                <div class="input">
                    <p>Correo:</p>
                    <input name="Correo" type="email" required>
                </div>
                <div class="input">
                    <p>Mensaje:</p>
                    <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div class="form-img"></div>
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <h2>Información</h2>
            <div class="desk-line"></div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse in imperdiet ipsum.</p>
        </div>
        <div class="footer-line"></div>
        <div class="footer-articles">
            <h2>Artículos</h2>
            <div class="desk-line"></div>
            <div class="articles-a">
                <a>Primer artículo</a>
                <a>Segundo artículo</a>
                <a>Tercer artículo</a>
                <a>Cuarto artículo</a>
            </div>
        </div>
        <div class="footer-line"></div>
        <div class="footer-contact">
            <div class="footer-img">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="contact-element">
                <img src="gmail.png" alt="Email">
                <p>journalist@mail.com</p>
            </div>
            <div class="contact-element">
                <img src="instagram.png" alt="Instagram">
                <p>@instagram-account</p>
            </div>
            <div class="contact-element">
                <img src="linkedin.png" alt="LinkedIn">
                <p>Hanna Beltrán</p>
            </div>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
